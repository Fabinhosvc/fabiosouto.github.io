<section class="audio">
        <audio controls autoplay loop>
        <source src="audio\temadavitoria.mp3" type="audio/mpeg"><br>
        Seu navegador não suporta o elemento de áudio.
        </audio>

<section class="container">
	<div class="row">
		
		<div class="col-md-12 col-sm-12">
			<div class="experience">
				<h2 class="white">Experiência</h2>
					<div class="experience-content">
						</div>
                            <form name="feedback_form" id="feedback_form" method="post">
                            <label>Como você avalia sua experiência?</label>
                                <div class="mb-3 d-flex flex-row py-1">
                                <div class="form-check mr-3">
                                 <input class="form-check-input" type="radio" name="rating" id="rating_bad" value="bad">
                                    <label class="form-check-label" for="rating_bad">Ruim</label>
                                </div>
                                <div class="form-check mx-3">
                                 <input class="form-check-input" type="radio" name="rating" id="rating_good" value="good">
                                    <label class="form-check-label" for="rating_good">Bom</label>
                                </div>
                                <div class="form-check mx-3">
                                 <input class="form-check-input"  type="radio" name="rating" id="rating_excellent" value="excellent">
                                    <label class="form-check-label" for="rating_excellent">Excelente</label>
                                </div>
                        </div>
                        <div class="mb-4">
                            <br>
                         <label class="form-label"  for="feedback_comments">Comentários:</label>
                            <textarea class="form-control" required rows="6" name="comments" placeholder="Digite aqui seu comentário" id="feedback_comments" ></textarea>
                        </div>
                        <div class="row">
                        <div class="mb-4">
                            <br>
                            <label class="form-label" for="feedback_name">Seu nome:</label>
                            <input type="text" required name="name" class="form-control" placeholder="Nome" id="feedback_name"/>
                            </div>
                            <div class="mb-4">
                                <br>
                                <label class="form-label" for="feedback_email">Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="email@exemplo.com" id="feedback_email"/>
                            </div>
                            <label>
                                <br>
                                <input type="checkbox" name="termos" required>
                                Autorizo divulgação do feedback (obrigatório)
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info btn-lg" >Enviar</button>
                        </form>
		    	</div>
			</div>
		</div>
	</div>
</section>
